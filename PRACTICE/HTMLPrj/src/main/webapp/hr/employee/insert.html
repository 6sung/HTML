<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원정보입력</title>
</head>
<body>
	<form action="#" method="post">
		<table border="1">
			<tr>
				<th>사원ID</th>
				<td><input type="text" name="employeeId"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="firstName" placeholder="First Name">
				<input type="text" name="lastName" placeholder="Last Name"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="email" name="email" placeholder="aaa@naver.com"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="text" name="phoneNumber" placeholder="X.XXX.XXX.XXXX"></td>
			</tr>
			<tr>
				<th>입사일</th>
				<td><input type="date" name="hireDate"></td>
			</tr>
			<tr>
				<th>직무</th>
				<td><input type="text" name="jobId"></td>
			</tr>
			<tr>
				<th>급여</th>
				<td><input type="text" name="salary"></td>
			</tr>
			<tr>
				<th>보너스</th>
				<td><input type="text" name="commissionPct"></td>
			</tr>
			<tr>
				<th>매니저ID</th>
				<td><input type="text" name="managerId"></td>
			</tr>
			<tr>
				<th>부서번호</th>
				<td><input type="text" name="departmentId"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value=" 저장 ">
					<input type="reset" value = " 취소 ">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
