<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//prompt를 이용해서 숫자를 입력받아 특정 수식을 계산하는 코드 작성
//계산하는 함수를 만들고 그 함수의 인수로 입력받은 값을 전달
function calc(data){
	if(typeof(data)=='string'){
		throw "값이 문자열 유형입니다";
	}
	if(typeof(data)=='number'){
		return 365/data;
	}else{
		throw "숫자 자료형이 아닙니다.";
	}
}
var inputData = prompt("숫자를 입력하세요.");
try{
	var result = calc(parseInt(inputData));
	document.write("<h1>"+result+"</h1>");	
}catch(error){
	console.log(error);
	document.write(error);
}
</script>

</head>
<body>

</body>
</html>
