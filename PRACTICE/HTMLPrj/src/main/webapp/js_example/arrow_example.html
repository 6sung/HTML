//list의 데이터를 읽어 func함수가 true를 반환하는 데이터만 생성해서 반환
function filter(func, list){
	for(var i=0;i<list.length;i++){
		console.log(list[i]);
	
		if(func(list[i])){
			document.write(list[i]);
		}else{
			document.write("-");
		}
	}
}

		return true;
	}else{
		return false;
	}
}
