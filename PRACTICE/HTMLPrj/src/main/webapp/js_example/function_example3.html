<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arguments</title>
<script>
var add = function(){
	document.write("함수 호출됨<br>");
	document.write(typeof(arguments));
	for(key in arguments){
		document.write(key + " ");
		document.write(arguments[key]+ " ");
	}
}
add(5,8,11);

var fact = (function(n){
	//함수 이름이 없을 경우 재귀 호출은?
	let self = arguments.callee; // 자기 자신 함수
	if(n==0){
		return 1;
	}else{
		return (n*self(n-1));
	}
})(3); //자기참조 호출패턴
document.write(`<p>${fact}</p>`);
</script>
</head>
<body>

</body>
</html>
