<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
const myArray = ['apple', 'banana','orange'];
function tagging(item){
	return "<p>" + item + "</p>";
}
const myList = myArray.map(tagging);
console.log(myList);
for(let i=0;i<myList.length;i++){
	document.write(myList[i]);
}
</script>
</head>
